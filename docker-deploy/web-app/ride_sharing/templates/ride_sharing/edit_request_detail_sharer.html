{% extends "base.html"%}
{% block content %}
<div class="mb-3">
    <legend> Edit My Share Ride </legend>
</div>
<div class="p-2">
<form action="{% url 'ride_sharing:view_request_detail'%}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="num_sharer" class="form-label">num_sharer</label>
        {% if current_data %}
        <input type="number" class="form-control" id="num_sharer" name="num_sharer" value="{{current_data.num_sharer}}" required>
        {% else %}
        <input type="number" class="form-control" id="num_sharer" name="num_sharer" value="{{shareride_info.num_sharer}}" required>
        {% endif %}
    </div>
    <button type="submit" name="confirm_sharer" value="{{shareride_info.booking.id}}" class="btn btn-primary">Save Edits</button>
    <button type="submit" name="request_id" value="{{shareride_info.booking.id}}" class="btn btn-outline-secondary">Cancle Edits</button>
  </form>
</div>
<div class="p-2">
  <form action="{% url 'ride_sharing:my_requests'%}" method="post">
    {% csrf_token %}
    <button type="submit" name="cancel_ride_sharer" value="{{shareride_info.booking.id}}" class="btn btn-danger">Cancle Share Ride</button>
  </form>
</div>
{% endblock content %}
