{% extends "base.html"%}
{% block content %}
<div class="mb-3">
    <legend> Search for a Share Ride </legend>
</div>
<form action="{% url 'ride_sharing:sharer_search_for_open_request'%}" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="destination" class="form-label">Destination Address</label>
      <input type="text" class="form-control" id="destination" name="destination" required value="{{current_data.destination}}">
    </div>
    <div class="mb-3">
      <label for="earliest_arrival_time" class="form-label">earliest_arrival_time</label>
      <input type="datetime-local" class="form-control" id="earliest_arrival_time" name="earliest_arrival_time" required value="{{current_data.earliest_arrival_time}}">
    </div>
    <div class="mb-3">
        <label for="latest_arrival_time" class="form-label">latest_arrival_time</label>
        <input type="datetime-local" class="form-control" id="latest_arrival_time" name="latest_arrival_time" required value="{{current_data.latest_arrival_time}}">
      </div>
    <div class="mb-3">
        <label for="num_passengers" class="form-label">num_passengers</label>
        <input type="number" class="form-control" id="num_passengers" name="num_passengers" required value="{{current_data.num_passengers}}">
    </div>
    <button type="submit" value="OK" class="btn btn-primary">Search for Rides to Share</button>
  </form>
{% endblock content %}
