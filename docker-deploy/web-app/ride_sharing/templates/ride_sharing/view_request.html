{% extends "base.html"%}
{% block content %}
{% if latest_request_list %}
    <ul>
    {% for request in latest_request_list %}
        <li><a href="{% url 'ride_sharing:view_request_detail'%}">{{ request.destination }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No requests are available.</p>
{% endif %}
{% endblock content %}
